<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        header {
            background-color: #1e3799;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .app-name {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #1e3799;
            text-align: center;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .option-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
            width: 250px;
        }
        .option-card:hover {
            transform: translateY(-5px);
        }
        .option-card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .option-card-content {
            padding: 20px;
        }
        .option-card h3 {
            color: #1e3799;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .option-card p {
            color: #666;
            margin-top: 0;
            font-size: 1rem;
        }
        .chatbot-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e3799;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 9999;
        }
        .chatbot-button:hover {
            background-color: #0c2461;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pod.ai</h1>
    </header>
    <div class="app-name">Your Career Hub</div>
    <main>
        <div class="options-container">
            <div class="option-card">
                <img src="https://via.placeholder.com/250x150" alt="My Info">
                <div class="option-card-content">
                    <h3><a href="myinfo.html">My Info</a></h3> <!-- Link to myinfo.html -->
                    <p>Update your profile</p>
                </div>
            </div>
            <div class="option-card">
                <img src="https://via.placeholder.com/250x150" alt="Find Internships">
                <div class="option-card-content">
                    <h3>Find Internships</h3>
                    <p>Search and apply for internships</p>
                </div>
            </div>
            <div class="option-card">
                <img src="https://via.placeholder.com/250x150" alt="Hire Interns">
                <div class="option-card-content">
                    <h3>Hire Interns</h3>
                    <p>Hire interns for your company</p>
                </div>
            </div>
            <div class="option-card">
                <img src="https://via.placeholder.com/250x150" alt="Learn Courses">
                <div class="option-card-content">
                    <h3>Learn Courses</h3>
                    <p>Explore and enroll in courses</p>
                </div>
            </div>
            <div class="option-card">
                <img src="https://via.placeholder.com/250x150" alt="Resume Maker">
                <div class="option-card-content">
                    <h3>Resume Maker</h3>
                    <p>Create professional resumes</p>
                </div>
            </div>
        </div>
    </main>
    <a href="#" class="chatbot-button">Chatbot</a>
</body>
</html>
